<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Please enter your email address:</p>
        <input type="email" name="email"/>
        <br>
        <br>
        <a href="./additional-elements.html" target="_blank">Send</a>
    </form>
    <br/>
    <br/>
    <form>
        <h1>Quiz</h1>
        <p>Which lesson you like the most?</p>
        <input type="radio" name="lesson" value="Math" checked/>Math
        <input type="radio" name="lesson" value="English"/>English
        <input type="radio" name="lesson" value="Geography"/>Geography
        <br/>
        <br/>
        <h1>Quiz 2</h1>
        <p>Which lesson you like the most?</p>
        <input type="checkbox" name="lesson" value="Math" checked/>Math
        <input type="checkbox" name="lesson" value="English"/>English
        <input type="checkbox" name="lesson" value="Geography"/>Geography
    <br/>
    <br/>
    <p>Write something about your favourite lesson:</p>
    <textarea name="comment" cols="20" rows="4" placeholder="Enter your answer here..."></textarea> 
    <br/>
    <br/>
    <p>Select day</p>
    <select name="date">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <br/>
        <br/>
    <p>Select month</p>
    <select name="date">
        <option value="jan">Jan</option>
        <option value="feb">Feb</option>
        <option value="mar">Mar</option>
    </select>
    <select name="date">
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
    </select>
    <br/>
    <p>Select:</p>
    <select name="select" multiple="multiple">
        <option value="day">Day</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
    </select>
    <p>Month</p>
    <input type="month" name="month">
     </form>
</body>
</html>
