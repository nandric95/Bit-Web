<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./lists-tables-forms-practice.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, tables, forms - practice</title>
</head>
<body>
    <ul id="unordered">
        <li>none</li>
        <li>disc</li>
        <li>circle</li>
        <li>square</li>
    </ul>
    <br>
    <br>
    <h3>Basic Table</h3>
    <br>
    <br>
    <table class="border">
        <tr>
            <th>First name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th class="left1">Age</th>
            <th>Earnings</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td class="left">32</td>
            <td>$32,234.56</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td class="left">42</td>
            <td>$32,234.56</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <td class="left">60</td>
            <td>$32,234.56</td>
        </tr>
        <tr>
            <td>Mag</td>
            <td>Simpson</td>
            <td>mag@example.com</td>
            <td class="left">23</td>
            <td>$32,234.56</td>
        </tr>
    </table>
    <br>
    <br>
    <div class="form">
        <form action="../index/index-sa-Tijanom.html" target="_blank" method="get">
            <label for="email">Email:</label>
            <input type="email" name="email" class="email" id="email"/>
            <br>
            <label for="twitter">Twitter:</label>
            <input type="text" name="twitter" class="twitter" id="twitter"/>
            <br>
            <label for="facebook">Facebook:</label>
            <input type="text" name="facebook" class="facebook" id="facebook"/>
            </form>
    </div>
</body>
</html>
